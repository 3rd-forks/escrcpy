name: release-assets

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: [arm64, amd64]
          - os: macos-latest
            arch: [arm64, amd64]
          - os: windows-latest
            arch: amd64
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: build-linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: build-mac
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: build-win
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          files: |
            !builder-debug.yml
            dist-release/*.exe
            dist-release/*.zip
            dist-release/*.dmg
            dist-release/*.AppImage
            dist-release/*.snap
            dist-release/*.deb
            dist-release/*.rpm
            dist-release/*.tar.gz
            dist-release/*.yml
            dist-release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}